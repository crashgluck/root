{% extends 'base/base.html' %}

{% block content %}


    <div class="d-flex align-items-center vh-100 login-body">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card p-4 shadow-lg">
                        <h3 class="text-center">Iniciar Sesión</h3>
                        <form method="post" action="{% url 'login_user' %}" class="mt-8 grid grid-cols-6 gap-6">
                            {% csrf_token %}
                            {{ form.non_field_errors }}
        
                            <div class="col-span-6">
                                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-200">
                                    Correo Electrónico
                                </label>
                                {{ form.username }}
                            </div>
        
                            <div class="col-span-6">
                                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-200">
                                    Contraseña
                                </label>
                                {{ form.password }}
                            </div>
        
                            <div class="col-span-6 flex items-center justify-between">
                                <label for="remember_me" class="flex items-center">
                                    <input type="checkbox" id="remember_me" name="remember_me" class="mr-2 size-5 rounded-md border-gray-200 bg-white shadow-xs dark:border-gray-700 dark:bg-gray-800">
                                    <span class="text-sm text-gray-700 dark:text-gray-200">Recuérdame</span>
                                </label>
                                <a href="#" class="text-sm text-blue-600 hover:underline dark:text-blue-400">¿Olvidaste tu contraseña?</a>
                            </div>
        
                            <div class="col-span-6">
                                <button type="submit" class="w-full rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 dark:hover:bg-blue-700 dark:hover:text-white">
                                    Iniciar Sesión
                                </button>
                            </div>
        
                            <div class="col-span-6 text-center">
                                <p class="text-sm text-gray-500 dark:text-gray-400">
                                    ¿No tienes una cuenta?
                                    <a href="#" class="text-blue-600 underline dark:text-blue-400">Regístrate</a>.
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
       
    </div>



</html>





{% endblock %}
